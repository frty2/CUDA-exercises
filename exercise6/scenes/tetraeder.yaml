# a simple scene

# colors
color: &red 
   [255, 0, 0]
color: &green
   [0, 255, 0]
color: &blue
   [0, 0, 255]
color: &white
   [255, 255, 255]

# background
background: *white

# all primitives
primitives:
- triangle: [[2, -1, 5], [5, 3, 3], [5, 0, 1]]
  color: *red
- triangle: [[5, 0, 1], [5, 3, 3], [8, -1, 5]]
  color: *green
- triangle: [[5, 0, 1], [8, -1, 5], [2, -1, 5]]
  color: *blue
- triangle: [[5.1, 0.1, 1.1], [5.1, 3.1, 3.1], [8.1, -1, 5.1]]
  color: *red

# point lights
lights:
- [9, 0.0, 0.0]
- [5, 0, 2]
- [5, 4.0, 0.0]

# camera
camera:
  location:           [5, 0, 0]
  direction:          [0, 0, 1]
  up:                 [0, 1, 0]
  distance:           1
  horizontal_angle:   80
  vertical_angle:     100
